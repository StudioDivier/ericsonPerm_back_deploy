{% load static %}
<section class="form-1">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div class="text">
                    <h3>Узнайте первыми о новых
                        программах и скидках на них</h3>
                    <p>Подпишитесь на рассылку новостей Уральской Академии Коучинга</p>
                </div>
            </div>
            <div class="col-xs-12 col-lg-7">
                <div class="inputs-section">
                    <form action="#" method="post">
                        <div class="row w-100">
                            <div class="col-xs-12 col-lg-4">
                                {% csrf_token %}
                                {{ form.name }}
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                {% csrf_token %}
                                {{ form.email }}
                            </div>
                            <div class="col-xs-12 col-lg-4">
                                {% if form_status %}
                                    {% if status %}
                                        <span id="submit" class="btn-orange">Ура</span>
                                    {% else %}
                                        <span id="submit" class="btn-orange">ОЙ</span>
                                    {% endif %}
                                {% else %}
                                    <button  id="submit" class="btn-orange">Подписаться</button>
                                {% endif %}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
